<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./Validation CSS/style.css">
</head>
<body>
<div class="header">
    <a href="./index.html" class="logo">
        <h4 class="Appname" style="display:flex; justify-content:center; align-items: center; gap:20px;"><img src="./assets/images/logo.png" alt="Movie Details App" width="70" height="32">Movie Details App</h4>
    </a>
</div> 
<div class="container">
<div class="login">
    <form name='form-login'>

        <h1>SIGN IN</h1>

        <label for="userName">Email</label>
        <input type="email" id="userName" placeholder="Username" required>

        <label for="userPw">Password</label>
        <input type="password" id= "userPw" placeholder="Password" required>

        <button id= "login_btn" type="submit" value="Login" onclick="check()">Login</button>
        <div class="suggest">
            <h4>Create Account</h4>
            <a href="./Signup.html">Signup</a>
        </div>
    </form>
</div>
</div>
<script src="./Validation Javascript/index.js"></script>
</body>
</html>
